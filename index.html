<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="signals">
        <div class="signal red" id="signalA">A</div>
        <div class="signal red" id="signalB">B</div>
        <div class="signal red" id="signalC">C</div>
        <div class="signal red" id="signalD">D</div>
    </div>

    <input type="text" id="sequence" placeholder="Sequence(eg., A,B,C,D)" value="A,B,C,D">
    <input type="number" id="greenInterval" placeholder="Green Light Interval(seconds)" value="30">
    <input type="number" id="yellowInterval" placeholder="Yellow Light Interval(seconds)" value="3">
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="script.js"></script>
</body>
</html>
